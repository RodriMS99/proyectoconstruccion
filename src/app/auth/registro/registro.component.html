<section class="container">
  <div class="image-section">
    <div class="image-wrapper">
      <img src="" alt="">
    </div>

    <div class="content-container">
      <h1 class="section-heading">Proyecto Materiales
        <span>Construcción.</span></h1>
      <p class="section-paragraph">Proyecto realizado por Rodrigo Mena</p>
    </div>
  </div>

  <div class="form-section">
    <div class="form-wrapper">
      <div class="logo-container">
        <a href="#" class="logo-container">
          <img src="https://picsum.photos/100/100" alt="Logo">
        </a>
      </div>
      <!-- <form [formGroup]="loginForm"> -->
      <h2>Bienvenido!</h2>
      <p>Introduzca tus credenciales para registrarse.</p>
      <div class="input-container">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input formControlName="userName" id="username" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input  formControlName="password" type="password" id="password">
        </div>
      </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" value="remember-me" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>

          <!-- <a href="#">Forgot password?</a> -->
        </div>

        <!-- <button class="login-btn" (click)="submitForm()">Iniciar Sesión</button> -->
      <!-- </form> -->
        <div class="or-divider">or</div>

        <a routerLink="/registro">
          <button class="register">
            <span>Registrarse</span>
          </button>
        </a>
      </div>
    </div>
</section>
