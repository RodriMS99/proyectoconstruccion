<!--start page wrapper -->
<div class="page-wrapper">
  <div class="page-content">
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
      <div class="ps-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 p-0">
            <li class="breadcrumb-item">
              <a
                href="javascript:;"
                routerLink="/dashboard/materiales"
                routerLinkActive="active"
                ><i class="bx bx-home-alt"></i
              ></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Crear cliente
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Registro de usuarios</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="insertForm" id="jQueryValidationForm">
                <div class="mb-3">
                  <label for="nombre" class="form-label"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    id="nombre"
                    class="form-control"
                    placeholder="Ingrese el nombre del usuario"
                    required
                    formControlName="customerName"
                    name = "customerName"
                  />

                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label"
                    >Teléfono móvil</label
                  >
                  <input
                    id="telefono"
                    class="form-control"
                    placeholder="Ingrese el teléfono móvil"
                    required
                    formControlName="contactPhone"
                    name = "contactPhone"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Email</label
                  >
                  <input
                    id="email"
                    class="form-control"
                    placeholder="Ingrese el email"
                    required
                    formControlName="contactEmail"
                    name = "contactEmail"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    id="password"
                    class="form-control"
                    placeholder="Ingrese la contraseña"
                    required
                    formControlName="password"
                    name = "password"
                    type = "password"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Confirmar contraseña</label
                  >
                  <input
                    id="confirm_password"
                    class="form-control"
                    placeholder="Ingrese la contraseña"
                    required
                    formControlName="password"
                    name = "confirm_password"
                    type = "password"
                  />
                </div>

                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Nombre de usuario</label
                  >
                  <input
                    id="username"
                    class="form-control"
                    placeholder="Ingrese el nombre de usuario"
                    required
                    formControlName="username"
                    name = "username"
                  />
                </div>

                <div class="mb-3">
                  <label for="contactName" class="form-label"
                    >Nombre de contacto</label
                  >
                  <input
                    id="contactName"
                    class="form-control"
                    placeholder="Ingrese el nombre de contacto"
                    required
                    formControlName="contactName"
                    name = "contactName"
                  />
                </div>

                <div class="mb-3">
                  <label for="userType" class="form-label"
                    >Tipo de usuario</label
                  >

                  <select class="form-select" id="userType" formControlName="userType" name="userType">
                    <option selected disabled value>Seleccione...</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Invitado">Invitado</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-sm-9">
                    <div class="d-md-flex d-grid align-items-center gap-3">


                      <button type="submit" class="btn btn-primary px-4" name="submit2" (click)="insertarUsuario()" >Registrar usuario</button>




                      <button type="reset" class="btn btn-light px-4">Reset</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
