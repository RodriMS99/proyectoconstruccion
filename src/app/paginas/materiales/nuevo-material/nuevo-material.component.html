<!--start page wrapper -->
<div class="page-wrapper">
  <div class="page-content">
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
      <div class="ps-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 p-0">
            <li class="breadcrumb-item"><a href="javascript:;" routerLink="/dashboard/materiales" routerLinkActive="active"><i class="bx bx-home-alt"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Detalle de material</li>
          </ol>
        </nav>
      </div>
    </div>
    <form [formGroup]="insertForm">
      <label class="form-label">Nombre Material</label>
      <input
        type="text"
        placeholder="Nombre de material"
        class="form-control"
        formControlName="materialName"
      />
      <label class="form-label">Descripción Material</label>
      <input
        type="text"
        placeholder="Descripción del material"
        class="form-control"
        formControlName="materialDescription"
      />
      <label class="form-label">Imagen</label>

      <input
        id="image-uploadify"
        type="file"
        accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf"
        multiple
        formControlName="imageUrl"
      />
      <input type="submit" value="Guardar" (click)="insertarMaterial()" />
    </form>
  </div>
</div>
